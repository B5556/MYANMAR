<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HTML Form</title>
</head>
<body>
  <h>Form Inputs</h>
  <form>
    <label for "fname">Name</label><br>
    <input type="test" id="name"><br>
    
    
    <label for "eamil">Email</label><br>
    <input type="test" id="email"><br>
    
    <label for "address">Address</label><br>
    <textarea id="address"></textarea><br>
    
    
    <input type="radio" name="gender" id="female"
    <label for="female">Female</label><br>
    
    
    <input type="radio" name="gender" id="male"
    <label for="male">Male</label><br>
    <br>
    
    
    <label for="education">Highest Education</label><br>
    <select id="education">
       <option>High School</option>
       <option>Bachelor</option>
       <option>Master</option>
       <option>BEHS No1</option>
       <option>KTN Private School</option>
       <option> STU UNI</option>
     </select><br> <br>
     
     
     <input type="submit" value="send">
   </form>
</body>
</html>
